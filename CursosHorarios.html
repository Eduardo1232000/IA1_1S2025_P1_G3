<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asociaciones - IA</title>
    <script src="js/tau-prolog.js"></script>
    <link rel="stylesheet" href="css/cursos_horarios.css">
</head>
<body class="tema_anaranjado">
    <div id='CUADRO_GRANDE_ADMIN'>
        <button id='BOTON_REGRESAR_HOME' class="BOTON" onclick="redirigir('index.html');">Salir</button>
        <hr id="ADMIN_LINEA_TITULO">
        <label id="ADMIN_TITULO">Horarios agregar seccion</label>

        <div id="ADMIN_DIV">
            <button id='ADMIN_BOTON_SIGUIENTE' class="BOTON" onclick="AccionSiguiente()">Siguiente</button>
            <button id='ADMIN_BOTON_ATRAS' class="BOTON" onclick="AccionSiguiente(); redirigir('asociaciones_carrera_admin.html');"> Regresar</button>


            <div id="ADMIN_DIV_ASOC_HORIZONTAL">
                <!-- Sección de Asociación cursos y horarios-->
                <div id="ADMIN_DIV_ASOC_FAC_CAR">
                    <!-- Título -->
                    <label id="ADMIN_TEXTO1" class="DESCRIPCION">Asociar Cursos y Horarios</label>
                    <!-- Select para cursos y horarios -->
                    <div class="input-container">
                        <select id="selectFacultad">
                            <option value="">Seleccione una facultad</option>
                        </select>
                        <select id="selectCarrera">
                            <option value="">Seleccione una carrera</option>
                        </select>
                    </div>

                    <!-- Botón de Asociación -->
                    <div class="input-container">
                        <button class="BOTON_ASOCIAR" onclick="asociarFacultadCarreraDesdeUI()">Asociar</button>
                    </div>

                    <!-- Lista de Asociaciones -->
                    <ul id="listaAsociacionesFacCarr" class="lista-scroll"></ul>
                </div>

            </div>
        </div>
    </div>
    <script src="js/animacion_y_navegacion.js"></script> 
    <script src="js/AsociacionAdmin.js"></script> 
</body>
</html>
