<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto1 - IA</title>
    <script src="js/tau-prolog.js"></script>
    <link rel="stylesheet" href="css/asociaciones_carrera_admin.css">
    <style>
        /* Ajuste para listas con scroll */
        .lista-scroll {
            max-height: 150px; /* Altura máxima antes de mostrar scroll */
            overflow-y: auto; /* Barra de desplazamiento vertical */
            border: 1px solid #ccc; /* Borde para mejor visibilidad */
            padding: 5px;
            margin-top: 5px;
            background: #fff;
        }

        /* Ajuste para los inputs y botones */
        .input-container {
            display: flex;
            gap: 5px;
            margin-bottom: 10px;
        }
        .input-container input {
            flex-grow: 1;
            padding: 5px;
        }
    </style>
</head>
<body class="tema_anaranjado">
    <div id='CUADRO_GRANDE_ADMIN'>
        <button id='BOTON_REGRESAR_HOME'class="BOTON" onclick="redirigir('index.html');"> Salir</button>
        <hr id="ADMIN_LINEA_TITULO">
        <label id="ADMIN_TITULO">Asociaciones a Carreras</label>

        <div id="ADMIN_DIV">
            <button id='ADMIN_BOTON_SIGUIENTE' class="BOTON" onclick="AccionSiguiente(); redirigir('CursosHorarios.html');"> Siguiente</button>
            <button id='ADMIN_BOTON_ATRAS' class="BOTON" onclick="AccionSiguiente(); redirigir('asociacion_admin.html');"> Regresar</button>
            <!-- Carreras con intereses-->
            <div id="ADMIN_DIV_ASOC_CAR_INT">
                <label id="ADMIN_TEXTO1" class="DESCRIPCION">Asociar Carrera con Interes</label>
                <!-- Select para Facultad y Carrera -->
                <div class="input-container">
                    <select id="selectInteres">
                        <option value="">Seleccione un Interes</option>
                    </select>
                    
                    <select id="selectCarrera">
                        <option value="">Seleccione una Carrera</option>
                    </select>
                    
                </div>

                <!-- Botón de Asociación -->
                <div class="input-container">
                    <button class="BOTON_ASOCIAR" onclick="asociarFacultadCarreraDesdeUI()">Asociar</button>
                </div>

                <!-- Lista de Asociaciones -->
                <ul id="listaAsociacionCarreraInteres" class="lista-scroll"></ul>
            </div>

            <!-- Carreras con habilidades -->
            <div id="ADMIN_DIV_ASOC_CAR_HAB">
                <label id="ADMIN_TEXTO1" class="DESCRIPCION">Asociar Carrera con Habilidad</label>
                <!-- Select para Facultad y Carrera -->
                <div class="input-container">
                    <select id="selectFacultad">
                        <option value="">Seleccione una Carrera</option>
                    </select>
                    <select id="selectCarrera">
                        <option value="">Seleccione una Habilidad</option>
                    </select>
                </div>

                <!-- Botón de Asociación -->
                <div class="input-container">
                    <button class="BOTON_ASOCIAR" onclick="asociarFacultadCarreraDesdeUI()">Asociar</button>
                </div>

                <!-- Lista de Asociaciones -->
                <ul id="listaAsociacionCarreraInteres" class="lista-scroll"></ul>
            </div>

            <!-- Carreras con secciones -->
            <div id="ADMIN_DIV_ASOC_CAR_SEC">
                <label id="ADMIN_TEXTO1" class="DESCRIPCION">Asociar Carrera con Sección</label>
                <!-- Select para Facultad y Carrera -->
                <div class="input-container">
                    <select id="select_car">
                        <option value="">Seleccione una Carrera</option>
                    </select>
                    <select id="select_sec">
                        <option value="">Seleccione una Sección</option>
                    </select>
                </div>

                <!-- Botón de Asociación -->
                <div class="input-container">
                    <button class="BOTON_ASOCIAR" onclick="asociarFacultadCarreraDesdeUI()">Asociar</button>
                </div>

                <!-- Lista de Asociaciones -->
                <ul id="listaAsociacionCarreraInteres" class="lista-scroll"></ul>
            </div>
        </div>
    </div>
    <script src="js/animacion_y_navegacion.js"></script> 
    <script src="js/asociaciones_carrera_admin.js"></script> 
</body>
</html>
