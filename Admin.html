<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto1 - IA</title>
    <script src="js/tau-prolog.js"></script>
    <link rel="stylesheet" href="css/admin.css">
    <style>
        /* Ajuste para listas con scroll */
        .lista-scroll {
            max-height: 150px; /* Altura m치xima antes de mostrar scroll */
            overflow-y: auto; /* Barra de desplazamiento vertical */
            border: 1px solid #ccc; /* Borde para mejor visibilidad */
            padding: 5px;
            margin-top: 5px;
            background: #fff;
        }

        /* Ajuste para los inputs y botones */
        .input-container {
            display: flex;
            gap: 5px;
            margin-bottom: 10px;
        }
        .input-container input {
            flex-grow: 1;
            padding: 5px;
        }
    </style>
</head>
<body class="tema_anaranjado">
    <div id='CUADRO_GRANDE_ADMIN'>
        <button id='BOTON_REGRESAR_HOME'class="BOTON" onclick="redirigir('index.html');"> Salir</button>
        <hr id="ADMIN_LINEA_TITULO">
        <label id="ADMIN_TITULO">Administraci칩n</label>
        <label id="TEXTO_PROLOG">Prolog</label>
        <label id="STATUS_PROLOG"></label>
        <div id="ADMIN_DIV">
            <button id='ADMIN_BOTON_SIGUIENTE' class="BOTON" onclick="AccionSiguiente(); redirigir('Gestion_habilidades_intereses_admin.html');"> Siguiente</button>
            <hr id="ADMIN_LINEA_TEXTO1">
            <hr id="ADMIN_LINEA_TEXTO2">
            <hr id="ADMIN_LINEA_TEXTO3">

            <label for="fileInput" id="ADMIN_TEXTO_ARCHIVO">Cargar archivo Prolog:</label>
            <input type="file" id="fileInput" accept=".pl">

            <label id="ADMIN_DESCRIPCION1" class="DESCRIPCION">
                Administraci칩n y Configuraci칩n general del sistema
            </label>

            <!-- Facultades -->
            <label id="ADMIN_TEXTO1" class="DESCRIPCION">Facultades</label>
            <div id="ADMIN_DIV_FACULTADES">
                <div class="input-container">
                    <input type="text" id="inputFacultad" placeholder="Nombre de la Facultad">
                    <button onclick="agregarFacultadDesdeUI()">Agregar</button>
                </div>
                <ul id="listaFacultades" class="lista-scroll"></ul>
            </div>

            <!-- Carreras -->
            <label id="ADMIN_TEXTO2" class="DESCRIPCION">Carreras</label>
            <div id="ADMIN_DIV_CARRERAS">
                <div class="input-container">
                    <input type="text" id="inputCarrera" placeholder="Nombre de la Carrera">
                    <button onclick="agregarCarreraDesdeUI()">Agregar</button>
                </div>
                <ul id="listaCarreras" class="lista-scroll"></ul>
            </div>

            <!-- Aptitudes -->
            <label id="ADMIN_TEXTO3" class="DESCRIPCION">Aptitudes</label>
            <div id="ADMIN_DIV_APTITUDES">
                <div class="input-container">
                    <input type="text" id="inputAptitud" placeholder="Nombre de la Aptitud">
                    <button onclick="agregarAptitudDesdeUI()">Agregar</button>
                </div>
                <ul id="listaAptitudes" class="lista-scroll"></ul>
            </div>
        </div>
    </div>
    <script src="js/animacion_y_navegacion.js"></script> 
    <script src="js/Admin.js"></script> 
</body>
</html>
